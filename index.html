<div id="preview">
    <canvas width="40px" height="40px"></canvas>
</div>
<div id="bitmap">
    <canvas width="383px" height="383px"></canvas>
</div>
<div id="hexcode">

        <div class="button button-selected" id="order-row-left" data-group="order">

        </div>
        <div class="button" id="order-row-right" data-group="order">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="m 416,0 c 35.3,0 64,28.7 64,64 v 384 c 0,35.3 -28.7,64 -64,64 H 96 C 60.7,512 32,483.3 32,448 V 64 C 32,28.7 60.7,0 96,0 Z M 352,64 H 96 v 160 h 256 z m 0,384 V 288 H 96 v 160 z"/></svg>

        </div>
        <div class="button" id="order-col-left" data-group="order">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zm64 64V416H224V160H64zm384 0H288V416H448V160z"/></svg>
            <span class="tooltip">Column-major MSB top</span>
        </div>
        <div class="button" id="order-col-right" data-group="order">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" version="1.1"><!-- Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="m 512,416 c 0,35.3 -28.7,64 -64,64 H 64 C 28.7,480 0,451.3 0,416 V 96 C 0,60.7 28.7,32 64,32 h 384 c 35.3,0 64,28.7 64,64 z M 448,352 V 96 H 288 V 352 Z M 64,352 H 224 V 96 H 64 Z"/></svg>

        </div>
    </div>
    <div id="hexcode-text">
        <span class="clipboard-popup popup">Copied to clipboard!</span>
        <input type="text" size="50" maxlength="60" oninput="parseHexcode.call(this);" onchange="redrawBitmap();">
